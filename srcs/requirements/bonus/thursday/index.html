<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it Thursday?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            transition: background-color 0.5s;
        }

        /* The Big Answer */
        #answer {
            font-size: 15rem; /* Huge text */
            font-weight: 900;
            text-transform: uppercase;
        }

        /* The sub-text */
        #detail {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Styles for specific days */
        .is-thursday {
            background-color: #2ecc71; /* Success Green */
        }
        
        .not-thursday {
            background-color: #e74c3c; /* Error Red */
        }
    </style>
</head>
<body id="body">

    <div id="answer">LOADING...</div>
    <div id="detail">Checking the calendar...</div>

    <script>
        
        const now = new Date();
        const day = now.getDay();
        
        const body = document.getElementById('body');
        const answer = document.getElementById('answer');
        const detail = document.getElementById('detail');

        if (day === 4) {
            body.className = 'is-thursday';
            answer.innerText = "YES";
            detail.innerText = "Congratulations, it is specifically Thursday.";
        } else {
            body.className = 'not-thursday';
            answer.innerText = "NO";
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            detail.innerText = `Sorry, it's just ${days[day]}.`;
        }
    </script>
</body>
</html>
